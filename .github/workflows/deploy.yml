name: Deploy Go App to Production

on:
  workflow_dispatch:  # –¢–æ–ª—å–∫–æ –ø–æ –∫–Ω–æ–ø–∫–µ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Go binary
        run: |
          mkdir -p build
          GOOS=linux GOARCH=amd64 go build -o build/goapp main.go

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 5692 -H "${{ secrets.PROD_HOST }}" >> ~/.ssh/known_hosts

      # ‚¨áÔ∏è –í–†–ï–ú–ï–ù–ù–û: –ø—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ —Å–µ–∫—Ä–µ—Ç—ã –∑–∞–¥–∞–Ω—ã (—É–¥–∞–ª–∏—à—å –ø–æ—Ç–æ–º)
      - name: Debug secrets (TEMP)
        run: |
          echo "üîß PROD_USER: ${{ secrets.PROD_USER }}"
          echo "üîß PROD_HOST: ${{ secrets.PROD_HOST }}"
          echo "üîß PRIVATE KEY LEN: $(echo '${{ secrets.SSH_PRIVATE_KEY }}' | wc -c)"

 
      - name: Deploy and Run on Production
        run: |
          scp -P 5692 -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no build/goapp ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:/home/${{ secrets.PROD_USER }}/goapp
          ssh -p 5692 -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            pkill goapp || true
            chmod +x ~/goapp
            nohup ~/goapp > goapp.log 2>&1 &
          EOF


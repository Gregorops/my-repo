name: Deploy Go App to Production

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted
    defaults:
      run:
        shell: cmd
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Go binary
        run: |
          @echo off
          if not exist main.go (
            echo ❌ Файл main.go не найден!
            exit /b 1
          )
          set GOOS=linux
          set GOARCH=amd64
          go build -o build\app.exe main.go
          dir build

      - name: Setup SSH
        run: |
          @echo off
          mkdir "%USERPROFILE%\.ssh" 2>nul
          echo %SSH_PRIVATE_KEY% > "%USERPROFILE%\.ssh\id_ed25519"
          echo ✅ SSH key created
          :: Fix line endings
          powershell -Command "(Get-Content '%USERPROFILE%\.ssh\id_ed25519') -replace \"`r`n\", \"`n\" | Set-Content '%USERPROFILE%\.ssh\id_ed25519' -NoNewline"
          :: Set permissions
          icacls "%USERPROFILE%\.ssh\id_ed25519" /inheritance:r /grant:r "%USERNAME%":R
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Production
        run: |
          @echo off
          echo 🚀 Deploying to production...
          scp -P 5692 -i "%USERPROFILE%\.ssh\id_ed25519" -o StrictHostKeyChecking=no build\app.exe %PROD_USER%@%PROD_HOST%:~/app.exe
        env:
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_HOST: ${{ secrets.PROD_HOST }}

      - name: Start Application on Production
        run: |
          @echo off
          echo ⚙️ Restarting application...
          ssh -p 5692 -i "%USERPROFILE%\.ssh\id_ed25519" -o StrictHostKeyChecking=no %PROD_USER%@%PROD_HOST% ^
          "rm -f ~/app.log & ^
          ./app.exe > app.log 2>&1 & ^
          echo ✅ Application started"
        env:
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_HOST: ${{ secrets.PROD_HOST }}
